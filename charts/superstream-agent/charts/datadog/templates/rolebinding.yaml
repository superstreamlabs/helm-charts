{{- if and .Values.enabled .Values.rbac.create (not .Values.rbac.clusterWide) -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "datadog.fullname" . }}-binding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "datadog.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "datadog.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "datadog.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
